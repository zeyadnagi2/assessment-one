<div class="contact d-flex justify-content-center pt-4">
  <div class="contact-inner ">
    <h1 class="fw-bolder text-uppercase text-center">conatct section</h1>

    <div class="shape">
      <div class="lines">
        <i class="fa-solid fa-star"></i>
      </div>
    </div>

    <div class="container-inner m-auto">
      <div class="form-card">
        <form class="row g-4">

          <!-- userName -->
          <div class="col-12">
            <label for="userName" class="form-label">userName</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="userName"
              placeholder=""
            />
          </div>

          <!-- userAge -->
          <div class="col-12">
            <label for="userAge" class="form-label">userAge</label>
            <input
              type="number"
              class="form-control form-control-lg"
              id="userAge"
              min="0"
              placeholder=""
            />
          </div>

          <!-- userEmail -->
          <div class="col-12">
            <label for="userEmail" class="form-label">userEmail</label>
            <input
              type="email"
              class="form-control form-control-lg"
              id="userEmail"
              placeholder=""
            />
          </div>

          <!-- userPassword -->
          <div class="col-12">
            <label for="userPassword" class="form-label">userPassword</label>
            <input
              type="password"
              class="form-control form-control-lg"
              id="userPassword"
              placeholder=""
            />
          </div>

          <!-- button -->
          <div class="col-12">
            <button type="submit" class="btn btn-teal">send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
